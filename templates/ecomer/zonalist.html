{% extends 'admin/base_ecomer.html'%}
{% block contenido %}
<div class="container">
  <br>
<form class="form-inline" method="GET">
  <input type="text" class="form-control mb-2 mr-sm-2" id="buscar" name="buscar" placeholder="Nombre zona">

  <button type="submit" class="btn btn-primary mb-2"><i class="material-icons">search</i></button>
</form>
<a class="btn btn-primary mb-2" href="{% url 'empresa:list_zona' %}" role="button">Todo</a>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Zona</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody>
      {% for zona in object_list %}
      <tr>
        <th scope="row">{{zona.zona_nombre}}</th>
        <td>
          <a class="btn btn-outline-primary" href="{% url 'empresa:zona_edit' zona.id %}" role="button">Editar</a>
          <a class="btn btn-outline-danger" href="{% url 'empresa:zona_delete' zona.id %}" role="button">Eliminar</a>
        </td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>
{% endblock contenido %}
